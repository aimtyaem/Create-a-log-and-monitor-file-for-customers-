"metrics":[[{"expression":"m1-m2","label":"EventTimeLatency","id":"e1"}],["AWS/KinesisAnalytics","currentOutputWatermark","Application","${ApplicationName}",{"label":"currentOutputWatermark","id":"m1","visible":false}],[".","currentInputWatermark",".",".",{"label":"currentInputWatermark","id":"m2","visible":false}]],"view":"timeSeries","stacked":false,"region":"${KDARegion}","period":60,"stat":"Minimum","title":"EventTimeLatency","yAxis":{"left":{"showUnits":false},"right":{"showUnits":false}}}},{"type":"metric","x":0,"y":46,"width":6,"height":6,"properties":{"metrics":[["AWS/KinesisAnalytics","millisBehindLatest","Id","${KinesisStreamNameUnderscore}","Application","${ApplicationName}","Flow","Input", {"label":"millisBehindLatest"}]],"view":"timeSeries","stacked":false,"region":"${KDARegion}","period":60,"stat":"Maximum","title":"KinesisMillisBehindLatest","yAxis":{"left":{"showUnits":false},"right":{"showUnits":false}},"annotations":{"horizontal":[{"label":"MillisBehindLatestThreshold","value":60000}]}}},{"type":"text","x":0,"y":45,"width":24,"height":1,"properties":{"markdown":"\n # **Kinesis Source and Sink Metrics**\n"}},{"type":"text","x":0,"y":0,"width":24,"height":1,"properties":{"markdown":"\n# **Application Health**\n"}},{"type":"text","x":0,"y":19,"width":24,"height":1,"properties":{"markdown":"\n# **Resource Utilization**\n"}},{"type":"text","x":0,"y":32,"width":24,"height":1,"properties":{"markdown":"\n# **Flink Application Progress**\n"}},{"type":"metric","x":6,"y":46,"width":6,"height":6,"properties":{"view":"timeSeries","stacked":false,"metrics":[["KinesisProducerLibrary","RetriesPerRecord","StreamName","${KinesisStreamName}"]],"region":"${KDARegion}"}},{"type":"metric","x":12,"y":46,"width":6,"height":6,"properties":{"view":"timeSeries","stacked":false,"metrics":[["KinesisProducerLibrary","UserRecordsPending","StreamName","${KinesisStreamName}"]],"region":"${KDARegion}"}},{"type":"metric","x":18,"y":46,"width":6,"height":6,"properties":{"view":"timeSeries","stacked":false,"metrics":[["KinesisProducerLibrary","BufferingTime","StreamName","${KinesisStreamName}"]],"region":"${KDARegion}"}},{"type":"metric","x":0,"y":52,"width":12,"height":6,"properties":{"metrics":[["AWS/Kinesis","IncomingRecords","StreamName","${KinesisStreamName}"],[".","GetRecords.IteratorAgeMilliseconds",".",".",{"stat":"Maximum","yAxis":"right"}]],"view":"timeSeries","stacked":false,"region":"${KDARegion}","stat":"Sum","period":60}},{"type":"metric","x":12,"y":52,"width":12,"height":6,"properties":{"view":"timeSeries","stacked":false,"metrics":[["AWS/Kinesis","ReadProvisionedThroughputExceeded","StreamName","${KinesisStreamName}"],[".","WriteProvisionedThroughputExceeded",".","."]],"region":"${KDARegion}"}},{"type":"log","x":0,"y":13,"width":24,"height":6,"properties":{"query":"SOURCE \"/aws/kinesis-analytics/${ApplicationName}\"| fields @timestamp, @message\n | sort @timestamp desc\n |limit 20","region":"${KDARegion}","stacked":false,"view":"table"}}]}
                - { KinesisStreamNameUnderscore: !Join ["_", !Split ["-", !Ref KinesisStreamName]] }

Outputs:
    CloudwatchDashboard:
        Description: "Dashboard created to monitor the Kinesis Analytics Flink Application"
        Value: !Sub |
            "https://${AWS::Region}.console.aws.amazon.com/cloudwatch/home#dashboards:name=${DashboardName}"