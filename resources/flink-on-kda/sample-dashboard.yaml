AWSTemplateFormatVersion: '2010-09-09'
Description: "Cloudformation Stack template to create the Cloudwatch dashboard for the Kinesis Analytics Flink Application"
Parameters:
    ApplicationName:
        Description: "The Kinesis Analytics application to monitor the cloudwatch metrics in dashboard"
        Type: "String"
    KDARegion:
        Description: "The region where the Kinesis Analytics application is created"
        Type: "String"
        Default: "us-east-1"
    KinesisStreamName:
        Description: "The Kinesis stream name which is configured as input in Kinesis Analytics application"
        Type: "String"
        Default: "None"
    DashboardName:
        Description: "The CloudWatch dashboard name to create"
        Type: "String"
        Default: "KDAAdvancedMonitoringDashboard"

Resources:
    CloudwatchDashboard:
        Type: "AWS::CloudWatch::Dashboard"
        Properties:
            DashboardName: !Ref DashboardName
            DashboardBody: !Sub 
                - |
                  {"widgets":[{"type":"metric","x":6,"y":1,"width":6,"height":6,"properties":{"metrics":[["AWS/KinesisAnalytics","downtime","Application","${ApplicationName}"]],"view":"timeSeries","stacked":false,"region":"${KDARegion}","period":60,"stat":"Maximum","title":"Downtime","yAxis":{"left":{"showUnits":false},"right":{"showUnits":false}},"annotations":{"horizontal":[{"label":"DowntimeThreshold","value":0}]}}},{"type":"metric","x":0,"y":1,"width":6,"height":6,"properties":{"metrics":[["AWS/KinesisAnalytics","uptime","Application","${ApplicationName}",{"label":"uptime"}]],"view":"timeSeries","stacked":false,"region":"${KDARegion}","period":60,"stat":"Minimum","title":"Uptime","yAxis":{"left":{"showUnits":false},"right":{"showUnits":false}}}},{"type":"metric","x":18,"y":1,"width":6,"height":6,"properties":{"metrics":[["AWS/KinesisAnalytics","fullRestarts","Application","${ApplicationName}",{"label":"fullRestarts"}]],"view":"timeSeries","stacked":false,"region":"${KDARegion}","period":60,"stat":"Maximum","title":"FlinkJobRestarts","yAxis":{"left":{"showUnits":false},"right":{"showUnits":false}}}},{"type":"metric","x":12,"y":1,"width":6,"height":6,"properties":{"metrics":[["AWS/KinesisAnalytics","numberOfFailedCheckpoints","Application","${ApplicationName}",{"label":"numberOfFailedCheckpoints"}]],"view":"timeSeries","stacked":false,"region":"${KDARegion}","period":60,"stat":"Maximum","title":"NumberofFailedCheckpoints","yAxis":{"left":{"showUnits":false},"right":{"showUnits":false}},"annotations":{"horizontal":[{"label":"NumberofFailedCheckpointsThreshold","value":0}]}}},{"type":"metric","x":12,"y":7,"width":12,"height":6,"properties":{"metrics":[["AWS/KinesisAnalytics","lastCheckpointDuration","Application","${ApplicationName}"]],"view":"timeSeries","stacked":false,"region":"${KDARegion}","period":60,"stat":"Maximum","title":"LastCheckpointDuration","yAxis":{"left":{"showUnits":false},"right":{"showUnits":false}}}},{"type":"metric","x":0,"y":7,"width":12,"heig